<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Página de cadastro de clientes."> <!-- Descrição da página -->

<body>
    <main>
        <!-- Seção de cadastro de clientes -->
        <section class="cadastro">
            <h1>Cadastro De Clientes - Refatorado</h1>
            <form action="">
                <label for="nome">Nome</label> <!-- Rótulo para o campo de nome -->
                <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->
                <label for="email">Email</label> <!-- Rótulo para o campo de email -->
                <input type="email" id="email" name="email" required> <!-- Campo de entrada para o email -->
                <button type="button">Cadastrar</button> <!-- Botão para cadastrar o cliente -->
            </form>
        </section>

        <!-- Título da lista de clientes -->
        <h2 class="title-lista">lista de Clienetes</h2>

        <!-- Seção onde os clientes serão exibidos dinamicamente -->
        <section class="lista-clientes">
            <!-- Os clientes serão exibidos aqui -->
        </section>

    </footer>
